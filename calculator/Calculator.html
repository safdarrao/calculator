<!DOCTYPE html>
<html>
<head>

    <!-- Code By Saleh Ibne Omar, used HTML5 CSS3 JS BOOTSTRAP3 -->

    <meta charset="UTF-8">
    <title>JS Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="D:\calculator\calculator\css\StyleSheet.css" rel="stylesheet" />
    <script>
        function to() {
            alert("calculator-screen z-depth-1");
        }
    </script>
</head>

<body>
    <div class="calculator card">

        <input type="text" id=" display" class="calculator-screen z-depth-1" disabled>

        <div class="calculator-keys">

            <button type="button" id="plus"  class="operator  btn btn-info" value="+" onclick="">+</button >
            <button type="button" id="minus" class="operator btn btn-info" value="-">-</button>
            <button type="button" id="multiply" class="operator btn btn-info" value="*">*</button>
            <button type="button" id="devide" class="operator btn btn-info" value="/">/</button>

            <button type="button" id="seven" value="7" class="btn btn-light waves-effect">7</button>
            <button type="button" id="eight" value="8" class="btn btn-light waves-effect">8</button>
            <button type="button" id="nine" value="9" class="btn btn-light waves-effect">9</button>




            <button type="button" id="four" value="4" class="btn btn-block">4</button>
            <button type="button" id="five" value="5" class="btn btn-light waves-effect">5</button>
            <button type="button" id="six" value="6" class="btn btn-light waves-effect">6</button>


            <button type="button" id="one" value="1" onclick="to()" class="btn btn-light waves-effect">1</button>
            <button type="button" id="two" value="2" class="btn btn-light waves-effect">2</button>
            <button type="button" id="three"  value="3" class="btn btn-light waves-effect">3</button>


            <button type="button" id="zero"  value="0" class="btn btn-light waves-effect">0</button>
            <button type="button" id="dot"  class="decimal function btn btn-secondary" value=".">.</button>
            <button type="button" id="allClear" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

            <button type="button" id="equal"  class="equal-sign operator btn btn-default" value="=">=</button>
            <button type="button" id="backSpace" class="fa fa-arrow-circle-left" value="<"><</button>

        </div>
    </div>
</body>
</html>
